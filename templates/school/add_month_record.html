{% extends 'school/adminbase.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add Monthly Fee Record - {{ student.get_name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Record</button>
    </form>
    <br>
    <a href="{% url 'student-fee-list' student.id %}" class="btn btn-secondary">Back to Records</a>
</div>
{% endblock %}
