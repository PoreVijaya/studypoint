{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SMS - Admin Panel</title>
  <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  
  <style>
   body {
      font-family: "Roboto", sans-serif;
    }

    .sidebar {
      min-height: 100vh;
      width: 250px;
      transition: width 0.3s;
      background-color: thistle;
      position: fixed;
      top: 0px; 
      left: 0;
      padding-top: 10px;
      z-index: 9999;
    }

    .sidebar .nav-link {
      color: black;
      display: flex;
      align-items: center;
      padding: 12px;
      font-size: 1rem;
    }

    .sidebar .nav-link i {
      min-width: 40px;
      text-align: center;
      font-size: 1.35rem; /* Ensure consistent icon size */
      transition: font-size 0.3s;
    }

    .sidebar .nav-link:hover {
      background-image: linear-gradient(to right, rgb(197, 145, 197) , rgb(220, 189, 220));
      border-radius: 15px;
      color: black;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar.collapsed .nav-link span {
      display: none;
    }

    .sidebar.collapsed .nav-link i {
      font-size: 1.5rem; 
    }

    .content {
      margin-left: 250px; 
      padding: 20px;
      transition: margin-left 0.3s;
      margin-top: 70px; 
    }

    .sidebar.collapsed ~ .content {
      margin-left: 80px;
    }

    #sidebarToggle {
      padding: 5px 10px;
      font-size: 20px;
      width: 50px;
      margin-bottom: 20px; 
      align-self: flex-start; 
      color: black;
      background-color: #fff;
      border: none;
      cursor: pointer;
    }

    .navbar {
      border-bottom: 2px solid #ccc;
      background-color: white;
    }

    .sidebar .logout-btn {
      margin-top: auto; 
      align-self: center; 
    }

    .navbar-brand{
      margin-left: 260px;
    }

    .admin-icon {
      font-size: 25px;  
      color: #000428;  
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    

  </style>
</head>

<body style="background-color: #f4f7fc;">
  <!-- Top Navbar -->
  <!-- <nav class="navbar navbar-expand-lg navbar-light fixed-top"> 
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" style="color: #000428;" id="navbarBrand">SMS - Admin Panel</a>
      <div class="admin-icon">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>
  </nav> -->

  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" style="background-color: #f8f9fa;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" style="color: #000428;" id="navbarBrand">SMS - Admin Panel</a>
  
      <!-- Person Dropdown -->
      <div class="dropdown me-5 ms-auto">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-3 text-dark"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="{% url 'admin_profile' %}"><i class="bi bi-person me-2"></i>Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3" id="sidebar">
      <button class="btn btn-light me-2" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
      <br><br><br><br><br>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="/admin-dashboard" class="nav-link fw-semibold"><i class="fas fa-desktop"></i> <span>Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a href="/admin-student" class="nav-link fw-semibold"><i class="fas fa-user-graduate"></i> <span>Student</span></a>
        </li>

         <li class="nav-item">
          <a href="{% url 'expense_dashboard' %}" class="nav-link fw-semibold">
            <i class="fas fa-money-bill-wave"></i> <span>Expenses</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/admin-notice" class="nav-link fw-semibold"><i class="fas fa-bullhorn"></i> <span>Notice</span></a>
        </li>
      </ul>

    </div>

    <!-- Main Content -->
    <div class="content flex-grow-1">
      {% block content %}
      {% endblock content %}
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  // Move the SMS - Admin Panel text left after 3 seconds
    setTimeout(function () {
      let navbarBrand = document.getElementById("navbarBrand");
      navbarBrand.style.transition = "margin-left 0.3s ease"; 
      navbarBrand.style.marginLeft = "80px"; 
    }, 3000); 

    // Sidebar toggle functionality with moving the text left on click
    document.getElementById("sidebarToggle").addEventListener("click", function () {
      let sidebar = document.getElementById("sidebar");
      let content = document.querySelector(".content");
      let navbarBrand = document.getElementById("navbarBrand");

      // Toggle sidebar collapse state
      if (sidebar.classList.contains("collapsed")) {
        sidebar.classList.remove("collapsed"); 
        content.classList.remove("collapsed");

        // Move the navbarBrand text to its expanded position
        navbarBrand.style.transition = "margin-left 0.3s ease";
        navbarBrand.style.marginLeft = "250px"; 
      } else {
        sidebar.classList.add("collapsed"); 
        content.classList.add("collapsed");

        // Move the navbarBrand text to the collapsed position
        navbarBrand.style.transition = "margin-left 0.3s ease";
        navbarBrand.style.marginLeft = "80px"; 
      }
    });

    // Check if sidebar is collapsed when any of the sidebar links are clicked
    const sidebarLinks = document.querySelectorAll(".sidebar .nav-link");
    sidebarLinks.forEach(link => {
      link.addEventListener("click", function (event) {
        let sidebar = document.getElementById("sidebar");
        let navbarBrand = document.getElementById("navbarBrand");

        // Prevent the default behavior of link click when sidebar is collapsed
        if (sidebar.classList.contains("collapsed")) {
          // Prevent default navigation behavior
          event.preventDefault();

          // Open the sidebar first
          sidebar.classList.remove("collapsed");
          document.querySelector(".content").classList.remove("collapsed");

          // After the sidebar opens, navigate to the clicked link
          setTimeout(() => {
            window.location.href = link.href;
          }, 3000);
          
          // Move the navbarBrand (SMS - Admin Panel) after opening the sidebar
          navbarBrand.style.transition = "margin-left 0.3s ease";
          navbarBrand.style.marginLeft = "250px"; 
        }
      });
    });

    // Optional: Auto-toggle sidebar collapse after 3 sec (if needed)
    setTimeout(function () {
      let sidebar = document.getElementById("sidebar");
      let content = document.querySelector(".content");

      // Collapsing the sidebar automatically (if needed)
      sidebar.classList.add("collapsed");
      content.classList.add("collapsed");

      // Moving the navbarBrand to the collapsed position after 3 seconds
      let navbarBrand = document.getElementById("navbarBrand");
      navbarBrand.style.transition = "margin-left 0.3s ease";
      navbarBrand.style.marginLeft = "80px"; 
    }, 3000);


  </script>
</body>

</html>
