{% extends base_template %}
{% load widget_tweaks %}

{% block content %}
<head>
  <!-- Bootstrap 5 & Google Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f4f7fc;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    /* === Edit Notice Card === */
    .edit-notice-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 750px;
      margin: auto;
      margin-top: 40px;
    }

    .edit-notice-card h4 {
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
    }

    .btn-primary {
      background: #007bff;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>

<div class="container">
  <!-- Edit Notice Form -->
  <div class="edit-notice-card">
    <h4><span class="icon"></span> Edit Notice</h4>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Notice Message</label>
        {% render_field form.message class="form-control" placeholder="Update your notice..." %}
      </div>
      <div class="mb-3">
        <label class="form-label">Expiration Date</label>
        {% render_field form.expiration_date class="form-control" %}
      </div>
      <button type="submit" class="btn btn-primary">Update Notice</button>
    </form>
  </div>
</div>

{% endblock %}
