{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System</title>
  <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .jumbotron {
      margin-top: 55px;
      margin-bottom: 0px;
      height: 80vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      text-align: center;
      overflow: hidden;
    }
    
    
    .jumbotron::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('{% static "images/classroom.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.5; 
      z-index: -1; 
    }
    
    
    .jumbotron h1 {
      font-size: 3.5rem;
      font-weight: 900;
      color: #0B5ED7;
      margin-bottom : 300px;
      text-shadow: 2px 2px 4px rgba(85, 97, 205, 0.5);
      position: relative;
      z-index: 1;
    }
    
 
    .jumbotron h3 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-top: 20px;
    }
 
    .btn-danger:hover {
      background-color: #234fc8;
    }
 
    .lead {
      font-size: 1.2rem;
      font-weight: 600;
    }
 
    .section-space {
      padding: 50px 0;
    }
  </style>
</head>

<body style="background-color: #f8f9fa;">
  {% include "school/navbar.html" %}
  
  <!-- Jumbotron Section -->
  <div class="jumbotron text-center">
    <h1 class="display-4 glow"><b>Study Master</b></h1>
  </div>

  <!-- Footer Section -->
  {% include "school/footer.html" %}
  
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
