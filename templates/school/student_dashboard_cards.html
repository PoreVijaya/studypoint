{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .bg-thistle {
      /* background-color: thistle !important; */
      background-image: linear-gradient(to right, rgb(197, 145, 197) , rgb(220, 189, 220));
    }

    .text-lightdark {
      color: rgb(68, 65, 65) !important;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="row g-4 justify-content-center">

      <!-- Name -->
      <div class="col-md-6 col-lg-3">
        <div class="card text-lightdark bg-thistle shadow">
          <div class="card-body text-center">
            <h6>Name</h6>
            <h4><i class="fas fa-user me-2"></i>{{ request.user.first_name }}</h4>
          </div>
        </div>
      </div>

      <!-- Contact -->
      <div class="col-md-6 col-lg-3">
        <div class="card text-lightdark bg-thistle shadow">
          <div class="card-body text-center">
            <h6>Contact</h6>
            <h4><i class="fas fa-phone me-2"></i>{{ mobile }}</h4>
          </div>
        </div>
      </div>

      <!-- Roll -->
      <div class="col-md-6 col-lg-3">
        <div class="card text-lightdark bg-thistle shadow">
          <div class="card-body text-center">
            <h6>Roll</h6>
            <h4><i class="fas fa-id-card me-2"></i>{{ roll }}</h4>
          </div>
        </div>
      </div>

      <!-- Fee -->
      <div class="col-md-6 col-lg-3">
        <div class="card text-lightdark bg-thistle shadow">
          <div class="card-body text-center">
            <h6>Fee</h6>
            <h4><i class="fa-solid fa-indian-rupee-sign me-2"></i>{{ fee | custom_comma }}</h4>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
