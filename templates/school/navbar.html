<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Navbar</title>
  <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: thistle;">
    <div class="container">
      <a class="navbar-brand fw-bold">School Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <!-- Show Logout if user is logged in -->
          <li class="nav-item">
            <a class="nav-link fw-bold text-danger" href="{% url 'logout' %}">Log Out</a>
          </li>
          {% else %}
          <!-- Show menu items if user is not logged in -->
          <li class="nav-item">
            <a class="nav-link fw-semibold active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="/adminlogin">Admin</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link fw-semibold" href="/teacherlogin">Teacher</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="/studentlogin">Student</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
<script>
  function showLogout(event) {
     event.preventDefault();

     // Show an alert message to the user
     let userConfirmation = confirm("Are you sure you want to logout?");

     // If the user confirms, redirect to the logout page
     if (userConfirmation) {
       window.location.href = '/logout'; // Redirect to homepage or login page after logout
     }
   }
</script>

</html>
